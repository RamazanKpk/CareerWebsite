<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Document Table</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <style>
            #baslik {
                background-color: #055160;
                color: white;
                border: 2px solid black;
                text-align: center;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            #alt-baslik {
                background-color: #b02a37;
                color: white;
                border: 2px solid black;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <h1 id="baslik">CAREER WEBSITES</h1>
            <h1 id="alt-baslik">Document Table</h1>

            <h:form id="Document-Upload">
                <h:commandButton styleClass="btn btn-warning" action="/Panel/panel" value="HOME"/>
            </h:form>

            <hr/>
            <h:form enctype="multipart/form-data">
                <label>File</label>
                <h:inputFile styleClass="form-control" value="#{documentController.doc}" />
                <h:commandButton styleClass="btn btn-success" action="#{documentController.upload}" value="Upload"/>
            </h:form>
            <hr />
            <h:dataTable styleClass="table" value="#{documentController.documentList}" var="d">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{d.id}
                </h:column>
                <h:column>
                    <f:facet name="header">PATH</f:facet>
                    #{d.filePath}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                    #{d.fileName}
                </h:column>
                <h:column>
                    <f:facet name="header">TYPE</f:facet>
                    #{d.fileType}
                </h:column>
                <h:column>
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                    <h:graphicImage width="100" value="/file/#{d.fileName}" />
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                        <a href="/src/Document/file/#{d.fileName}">#{d.fileName}</a>
                    </h:panelGroup>
                    
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
