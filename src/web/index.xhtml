<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Screen</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <title>Login Screen</title>
        <style>

            #baslik {
                background-color: #055160;
                color: white;
                border: 2px solid black;
                text-align: center;
                padding-top: 20px;
                padding-bottom: 20px;
            }
        </style>

    </h:head>
    <h:body>
        <div class="container mt-5">
            <h1 id="baslik">LOGIN SCREEN</h1>

            <!-- XHTML VALIDATION -->
            <h:panelGrid style="margin: 10px auto;">
                <h:form id="login-form">
                    <div class="mb-1">
                        <br/><br/>
                        <label class="form-label">E-mail:</label><br/>
                        <h:inputText id="email" style="width: 250px;" styleClass="form-control-sm wid" value="#{sessionBean.email}" required="true" requiredMessage="Username is required!"/> <br/>
                        <br/>
                        <h:messages for="email" style="color: red" />
                        <label class="form-label">Password:</label><br/>
                        <h:inputText id="password" style="width: 250px;" styleClass="form-control-sm " value="#{sessionBean.password}" validator="#{validationBean.validatePassword}"/> <br/>
                        <br/>
                        <h:messages for="password" style="color: red" />
                        <h:commandButton styleClass="btn btn-success" action="#{sessionBean.login}" value="Login" >
                            <f:ajax execute="email password" render="gonder" />
                        </h:commandButton>
                        <br/><br/>

                        <h:messages id="gonder" style="color: red" />
                    </div>

                </h:form>

            </h:panelGrid>
        </div>
    </h:body>
</html>
