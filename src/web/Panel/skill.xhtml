<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Skill Table</title>
    </h:head>
    <h1>Skill Table</h1>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME"/>
        </h:form>
        <hr/>
        <h:form>
            Title : <h:inputText value="#{skillController.skill.title}" />
            <h:commandButton rendered="#{skillController.skill.id == 0}" action="#{skillController.create}" value="Save"/>
            <h:commandButton rendered="#{skillController.skill.id != 0}" action="#{skillController.update}" value="Edit"/>
        </h:form>
       
        <h:form>
            <h:dataTable value="#{skillController.degrees}" var="skill">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{skill.id}
                </h:column>
               
                <h:column>
                    <f:facet name="header">TITLE</f:facet>
                    #{skill.title}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{skillController.delete(skill)}" value="delete"/>
                    <h:commandButton action="#{skillController.setSkill(skill)}" value="edit"/>
                </h:column>
            </h:dataTable>
        </h:form>
       
    </h:body>
</html>
