<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job</title>
    </h:head>
    <h:body>
        <h1>Job Table</h1>
        <h:form>
            <h:commandButton action="/index" value="Home"/>
        </h:form>
        
        <hr/>
        
        <h:form>
            
            Degree : 
            <h:selectOneMenu value="#{jobController.job.degree}" converter="degreeConverter">
                <f:selectItems value="#{degreeController.degrees}" var="degree" itemValue="#{degree}" itemLabel="#{degree.title}"/>
            </h:selectOneMenu><br/>
            Salary : <h:inputText value="#{jobController.job.salary}" /><br/>   
            Experience : <h:inputText value="#{jobController.job.experience}" /><br/>   
            Detail : <h:inputTextarea value="#{jobController.job.detail}" /><br/>   
            Deadline : <h:inputText value="#{jobController.job.deadline}" /><br/>   
            <h:commandButton rendered="#{jobController.job.id == 0}" action="#{jobController.create}" value="Save"/>
            <h:commandButton rendered="#{jobController.job.id != 0}" action="#{jobController.update}" value="Edit"/>
        </h:form>
        
        <hr/>
        
        <h:form>
            Find By ID : <h:inputText  value="#{jobController.id}" /><br/> 
            <h:commandButton action="#{jobController.readByID}" value="Search"/>
            <h:commandButton action="#{jobController.listAll}" value="List All"/>
        </h:form>
        
        <hr/>
        
        <h:form>
            <h:dataTable border="1" value="#{jobController.jobs}" var="j">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{j.id}
                </h:column>
                <h:column>
                    <f:facet name="header">DEGREE TITLE</f:facet>
                    #{j.degree.title}
                </h:column>
                <h:column>
                    <f:facet name="header">SALARY</f:facet>
                    #{j.salary}
                </h:column>
                <h:column>
                    <f:facet name="header">EXPERIENCE</f:facet>
                    #{j.experience}
                </h:column>
                <h:column>
                    <f:facet name="header">DETAIL</f:facet>
                    #{j.detail}
                </h:column>
                <h:column>
                    <f:facet name="header">DEADLINE</f:facet>
                    #{j.deadline}
                </h:column>
                <h:column>
                    <f:facet name="header">CREATIONDATE</f:facet>
                    #{j.creationDate}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{jobController.delete(j)}" value="delete"/>
                    <h:commandButton action="#{jobController.setJob(j)}" value="edit"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
