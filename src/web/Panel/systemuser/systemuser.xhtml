<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>
    <h:body>

        <div class="container">

            <div class="row">
                <h:form styleClass="my-3">
                    <h:commandButton styleClass="btn" action="/Panel/panel?faces-redirect=true" value="HOME" />
                    <h:commandButton styleClass="btn" action="/Panel/systemgroup/systemgroup?faces-redirect=true" value="SYSTEM GROUP" />
                    <h:commandButton styleClass="btn" action="/Panel/systemuser/systemuser?faces-redirect=true" value="SYSTEM USER" />
                    <h:commandButton styleClass="btn" action="/Panel/privilege/privilege?faces-redirect=true" value="PRIVILEGES" />
                </h:form>
            </div>

            <div class="row">

                <div class="col">

                    <h:form>

                        <div class="mb-3">
                            <label>Email</label>
                            <h:inputText value="#{systemUserBean.entity.email}" styleClass="form-control" />
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <h:inputText value="#{systemUserBean.entity.password}" styleClass="form-control" />
                        </div>

                        <div class="mb-3">
                            <label>System Group</label>
                            <h:selectOneMenu styleClass="form-select" value="#{systemUserBean.entity.systemGroup}" converter="systemGroupConverter">
                                <f:selectItems value="#{systemGroupBean.list}" var="g" itemLabel="#{g.groupName}" itemValue="#{g}" />
                            </h:selectOneMenu>
                        </div>

                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{systemUserBean.entity.id==0}" action="#{systemUserBean.create}" value="Save" />
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{systemUserBean.entity.id!=0}" action="#{systemUserBean.clearForm}" value="Clear" />
                            <h:commandButton styleClass="btn btn-primary" rendered="#{systemUserBean.entity.id!=0}" action="#{systemUserBean.update}" value="Update" />
                            <h:commandButton styleClass="btn btn-danger" rendered="#{systemUserBean.entity.id!=0}" action="#{systemUserBean.delete}" value="Delete" />
                        </div>

                    </h:form>

                </div>

                <div class="col">

                    <h:form>

                        <table class="table table-striped table-hover">

                            <thead>
                                <tr>

                                    <th>ID</th>
                                    <th>EMAIL</th>
                                    <th>PASSWORD</th>
                                    <th>USER GROUP</th>
                                    <th>ADMINISTRATION</th>

                                </tr>
                            </thead>

                            <tbody>
                                <ui:repeat value="#{systemUserBean.list}" var="e">
                                    <tr>

                                        <td>#{e.id}</td>
                                        <td>
                                            <h:commandLink action="#{systemUserBean.setEntity(e)}" value="#{e.email}" />
                                        </td>
                                        <td>#{e.password}</td>
                                        <td>#{e.systemGroup.groupName}</td>

                                        <td>

                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>

                        </table>

                    </h:form>

                </div>


            </div>

        </div>

    </h:body>
</html>
