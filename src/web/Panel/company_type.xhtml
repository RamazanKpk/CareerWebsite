<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Company Type</title>
    </h:head>
    <h1>Company Type</h1>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME"/>
        </h:form>
        <hr/>
        <h:form>
            Title : <h:inputText value="#{companyTypeController.companyType.title}" />
            <h:commandButton rendered="#{companyTypeController.companyType.id == 0}" action="#{companyTypeController.create}" value="Save"/>
            <h:commandButton rendered="#{companyTypeController.companyType.id != 0}" action="#{companyTypeController.update}" value="Edit"/>
        </h:form>
        
        <hr/>
        
        <h:form>
            Find By ID : <h:inputText  value="#{companyTypeController.id}" /><br/> 
            <h:commandButton action="#{companyTypeController.readByID}" value="Search"/>
            <h:commandButton action="#{companyTypeController.listAll}" value="List All"/>
        </h:form>
        
        <hr/>
       
        <h:form>
            <h:dataTable value="#{companyTypeController.companyTypes}" var="companyType">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{companyType.id}
                </h:column>
               
                <h:column>
                    <f:facet name="header">TITLE</f:facet>
                    #{companyType.title}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{companyTypeController.delete(companyType)}" value="delete"/>
                    <h:commandButton action="#{companyTypeController.setCompanyType(companyType)}" value="edit"/>
                </h:column>
            </h:dataTable>
        </h:form>
       
    </h:body>
</html>
