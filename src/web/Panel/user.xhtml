<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User</title>
    </h:head>
    <h1>User Table</h1>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="HOME"/>
        </h:form>
        <hr/>
        <h:form>
            Mail : <h:inputText value="#{userController.user.mail}" /><br/>
            Password : <h:inputText value="#{userController.user.password}" /><br/>
            <h:commandButton rendered="#{userController.user.id == 0}" action="#{userController.create}" value="Save"/>
            <h:commandButton rendered="#{userController.user.id != 0}" action="#{userController.update}" value="Edit"/>
        </h:form>
       
        <h:form>
            <h:dataTable value="#{userController.users}" var="user">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{user.id}
                </h:column>
                <h:column>
                    <f:facet name="header">MAIL</f:facet>
                    #{user.mail}
                </h:column>
               
                <h:column>
                    <f:facet name="header">PASSWORD</f:facet>
                    #{user.password}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{userController.delete(user)}" value="delete"/>
                    <h:commandButton action="#{userController.setUser(user)}" value="edit"/>
                </h:column>
            </h:dataTable>
        </h:form>
       
    </h:body>
</html>
